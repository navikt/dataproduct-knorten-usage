apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: nada
  name: datatransfer-knorten
  namespace: nada
spec:
  image: {{ image }}
  schedule: '0 6 * * *'
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  backoffLimit: 2
  concurrencyPolicy: Forbid
  gcp:
    bigQueryDatasets:
    - description: Metrikker p√• konsum av dataprodukter
      name: knorten_usage
      permission: READWRITE
